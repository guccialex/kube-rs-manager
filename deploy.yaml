apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-manager-deployment
  labels:
    podtype: kube-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      podtype: kube-manager

  template:

    metadata:
      labels:
        podtype: kube-manager
    spec:
      containers:
        - name: kube-rs-manager
          image: gcr.io/level-unfolding-299521/github.com/guccialex/kube-rs-manager@sha256:c76659938b742c90940926bd63b940a5377f566fde8396861bc417b3b0bdf0bb
          ports:
            - name: kube-rs-manager
              containerPort: 8000
              protocol: TCP

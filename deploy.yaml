apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-manager-deployment
  labels:
    podtype: kube-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      podtype: kube-manager

  template:

    metadata:
      labels:
        podtype: kube-manager
    spec:
      containers:
        - name: kube-rs-manager
          image: gcr.io/level-unfolding-299521/github.com/guccialex/kube-rs-manager@sha256:12b96d3ab515f14e72c199d194111ad5ef14ad24122c6e4d207adb641e7aeaa7
          ports:
            - name: kube-rs-manager
              containerPort: 8000
              protocol: TCP

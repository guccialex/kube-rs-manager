apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-manager-deployment
  labels:
    podtype: kube-manager
spec:
  replicas: 2
  selector:
    matchLabels:
      podtype: kube-manager

  template:

    metadata:
      labels:
        podtype: kube-manager
    spec:
      containers:
        - name: kube-rs-manager
          image: gcr.io/level-unfolding-299521/github.com/guccialex/kube-rs-manager@sha256:f3e8d5af28bb0196464454472472dfcb959ea0621435023b3c059a9bb11eeb25
          ports:
            - name: kube-rs-manager
              containerPort: 8000
              protocol: TCP
